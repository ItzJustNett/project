<!DOCTYPE html>
<html>
<head>
  <title>OVOCH Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="text" id="box1" class="box">
    <input type="text" id="box2" class="box">
    <input type="text" id="box3" class="box">
    <input type="text" id="box4" class="box">
    <button id="check-btn">
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 10 L14 12 L12 14"></path>
      </svg>
    </button>
    <div class="cabbage">
      <img class="cabbage" src="cabbage.jpg" alt="Cabbage">
    </div>
    <span id="result"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
